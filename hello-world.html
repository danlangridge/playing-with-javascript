<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });

  var table = $('#tableFadeIn'); 
  for ( i = 0; i < 6; i++) {
   table.append("<tr><td><p>hello</p></td></tr>");
  }
})

$('#tableFadeIn').ready(function() {
  $('#tableFadeIn').click(function() {
    $('#tableFadeIn tr').each(function() {
      $(this).append("<td>world</td>").hide().fadeIn();
    });  
  });
});;
</script>
</head>
<body>

<table id="tableFadeIn">
</table>

</body>
</html>
